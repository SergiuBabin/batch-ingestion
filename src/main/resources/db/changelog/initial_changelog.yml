databaseChangeLog:
  - changeSet:
      id: initial_changelog
      author: Ivan Bazeniuc
      changes:
        - sqlFile:
            path: classpath:/org/springframework/batch/core/schema-mysql.sql
        - createTable:
            tableName: BATCH_JOB_MAPPING
            columns:
              - column:
                  name: JOB_MAPPING_ID
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: JOB_MAPPING_ID_PKEY
              - column:
                  name: JOB_INSTANCE_ID
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: JOB_INSTANCE_ID_FKEY
                    references: BATCH_JOB_INSTANCE(JOB_INSTANCE_ID)
              - column:
                  name: JOB_NAME
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: JOB_MASTER_ID
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
