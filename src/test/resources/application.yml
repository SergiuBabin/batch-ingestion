logging:
  level:
    root: INFO
    itss.batch.ingestion: DEBUG
    org.springframework: INFO
    org.springframework.web: DEBUG
    org.springframework.ws.client.MessageTracing.sent: INFO
    org.springframework.ws.client.MessageTracing.received: INFO
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG
    org.apache.http: WARN
    com.netflix.discovery.DiscoveryClient: WARN
    reactor.netty.http.client: WARN
    springframework.orm.jpa: WARN
    org.springframework.transaction: WARN
    org.springframework.transaction.interceptor: WARN
    org.springframework.orm.jpa: WARN
    org.hibernate.engine.transaction.internal.TransactionImpl: WARN

spring:
  datasource:
#    url: jdbc:mysql://${CAMUNDA_MYSQL_HOST:localhost}:${CAMUNDA_MYSQL_PORT:3306}/${CAMUNDA_MYSQL_DATABASE_NAME:batch-ingestion}
#    continue-on-error: true
#    username: root
#    password: root
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    generate-ddl: false
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      use-new-id-generator-mappings: false
      ddl-auto: none
  liquibase:
    enabled: true
    change-log: classpath:db/master_changelog_test.yml
  batch:
    job:
      enabled: false
#    jdbc:
#      initialize-schema: always

job:
  name:
    contacts: "ContactsJob"
    transfers: "TransfersJob"
    savings: "SavingsJob"

